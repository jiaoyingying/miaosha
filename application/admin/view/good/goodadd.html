<form class="layui-form" method="post" action="insert">
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>商品名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="name" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>价格
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="price" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" oninput = "value=value.replace(/[^\d]/g,'')">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>库存
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_pass" name="stock" required="" lay-verify="number"
                        autocomplete="off" class="layui-input" oninput = "value=value.replace(/[^\d]/g,'')">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>秒杀开始时间
                    </label>
                    <div class="layui-input-block">
                    <input type="date" name="startdate1" id="startdate1" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                  </div>
                  <div class="layui-input-block">
                    <input type="time" name="startdate2" id="startdate2" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">秒杀结束时间</label>
                  <div class="layui-input-block">
                    <input type="date" name="enddate1" id="enddate1" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                  </div>
                  <div class="layui-input-block">
                    <input type="time" name="enddate2" id="enddate2" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        上架
                    </button>
                </div>
            </form>
