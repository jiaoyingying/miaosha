 <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="" value="">
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            订单号
                        </th>
                        <th>
                            支付金额
                        </th>
                        <th>
                            状态
                        </th>
                        <th>
                            创建时间
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="lists" id="vo"}
                    <tr>
                        <td>
                            <input type="checkbox" value="1" name="">
                        </td>
                        <td>
                            {$vo.id}
                        </td>
                        <td>
                            {$vo.order_no}
                        </td>
                        <td >
                            {$vo.pay_fee}
                        </td>
                        <td >
                            {$vo.status}
                        </td>
                        <td >
                            {$vo.create_time}
                        </td>
                    </tr>
                    {/volist}
                </tbody>
            </table>
